			冥冥中注定的答案就是</p>
			<div class="masked" id="show" style="font-size:20pt;font-weight: 600;font-family:Microsoft YaHei"></div>
			<!-- 输出结果的效果在STYLE修改 -->
			<script type="text/javascript">
				function run(){
				var a=[];
				var obj=document.getElementById("suiji").getElementsByTagName("input");  
				for(var i=0;i<obj.length;i++){
					if(obj[i].value.length>0){
						a.push(obj[i].value);
					}
				}
				var i = Math.floor(Math.random() * a.length+ 1)-1;
				document.getElementById("show").innerHTML=a[i];
				}
			 </script>
			 <style>
					.masked{
						text-align: center;
						background-image: -webkit-linear-gradient(left, #b2ffff, #ff7fff 25%, #7fffff 50%, #bf7fff 75%, #b2ffff);
						-webkit-text-fill-color: transparent;
						-webkit-background-clip: text;
						-webkit-background-size: 20% 100%;
						-webkit-animation: masked-animation 3s infinite linear;
					  }
					@-webkit-keyframes masked-animation {
						 0%{ background-position: 0 0;}
						 100% { background-position: -100% 0;}
