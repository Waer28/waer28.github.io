<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <!--head是网页头部-->
  <title>css练习页面</title>
  <!--title是浏览器标签显示的名字-->
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
  <!--http-equiv服务器指定网页用什么编码打开 content指定修改text下html文件 charset修改为UTF-8-->
  <link rel="icon" type="image/x-icon" class="js-site-favicon" href="https://raw.githubusercontent.com/Waer28/waer28.github.io/master/LOGO.ico">
  <!--link的icon是指定网站小图标-->
  <style type="text/css">
  body{font-size:30px;color:red;}
  /*CSS专用注释方法*/
  p{color:green;}
  </style>
  <!--style是样式-->
 </head>
 <body>
  <p>
   学习CSS专用的一个页面<br>
   感觉还可以
  </p>
 </body>
</html>
