<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <!--head是网页头部-->
  <title>Waer个人主页</title>
  <!--title是浏览器标签显示的名字-->
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
  <!--http-equiv服务器指定网页用什么编码打开 content指定修改text下html文件 charset修改为UTF-8-->
  <meta name="keywords" content="Waer，waer28，" /> 
  <!--keywords是指定本网页相关关键词-->
  <meta name="description" content="這是Waer的個人首頁，他正在努力學習怎麼做一個網頁！" />
  <!--description是搜索引擎抓取的介绍文本-->
  <link rel="icon" type="image/x-icon" class="js-site-favicon" href="https://raw.githubusercontent.com/Waer28/waer28.github.io/master/LOGO.ico">
  <!--link的icon是指定网站小图标-->
  <style> 
   body
   {
   background:url(http://demo.cssmoban.com/cssthemes4/tops_105_Lonch/img/bg.jpg);
   background-size:cover;
   -moz-background-size:cover; /* 老版本的 Firefox */
   background-repeat:no-repeat;
   padding-top:0px;
   }
   </style>
   <!--style此处是背景的设置-->
 </head>
 <body>
  <!--body是网页主体部份-->
  <a name="cctv"></a>
  <!--name是给href跳转定位置用的-->
  <center>
   <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />

   <br />
   <font face ="Microsoft YaHei" size="7" color="#ffffff" height="60">这是Waer的个人主页！</font>
   <br />
   <!--font是字体属性-->
   <font face ="Microsoft YaHei" size="4" color="#ffffff" height="50">学习中的网页</font><br />
   <a href="https://waer28.github.io/zc/">注册页面学习</a><br />
   <a href="https://waer28.github.io/css/">CSS学习</a><br />
   <a href="https://waer28.github.io/suiji/">蛙神的决定</a><br />
   <a href="https://waer28.github.io/love/">蛙蛙秀恩爱</a><br />
   <br /><br /><br /><br /><br /><br /><br /><br />
   <a href="#cctv">点这里返回顶部</a>
   <!--href是跳转 带#可以跳转到当前页某位置-->
  </center>
  <!--center是字体居中-->
 </body>
</html>
