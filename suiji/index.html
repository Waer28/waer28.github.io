<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
	  <!--head是网页头部-->
	  <title>css练习页面</title>
	  <!--title是浏览器标签显示的名字-->
	  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	  <!--http-equiv服务器指定网页用什么编码打开 content指定修改text下html文件 charset修改为UTF-8-->
	  <link rel="icon" type="image/x-icon" class="js-site-favicon" href="https://raw.githubusercontent.com/Waer28/waer28.github.io/master/LOGO.ico">
	  <!--link的icon是指定网站小图标-->
	  <style type="text/css">
		body{font-size:30px;color:red;text-align:center}
		/*CSS专用注释方法*/
		p{color:green;} /*标签筛选器 这里会自动选择P标签*/
		h1,h2,h3,h4,h5,h6.test{color:#ff66ff;font-size:30px} /*ID筛选器 这里会自动选择ID是test的段落*/
			a:link{color:red;}/*未点击过的超链接显示*/
			a:visited{color:#330033}/*点击过的超链接显示*/
			a:hover{color:blue}/*指针移动到超链接显示*/
			a:active{color:#ffffff}/*点击中的超链接显示*/
	  </style>

	  <!--style是样式-->
 </head>
 <body>
	经过蛙神的计算<br>
	七夕的约会就决定是<script type="text/javascript">

</body>
</html>
